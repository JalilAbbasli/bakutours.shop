<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Baku Tours and Shops</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
  --primary:#FF5A5F;
  --secondary:#003580;
  --sidebar:#1A1D23;
  --bg:#F4F7FA;
  --white:#fff;
  --border:#E5E7EB;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Plus Jakarta Sans',sans-serif;
  background:var(--bg);
  display:flex;
  min-height:100vh;
}

/* Sidebar */
aside{
  width:260px;
  background:var(--sidebar);
  color:#fff;
  padding:2rem 1.5rem;
}

.admin-logo{
  font-weight:800;
  font-size:1.3rem;
  margin-bottom:3rem;
  display:block;
  color:#fff;
  text-decoration:none;
}
.admin-logo span{color:var(--primary)}

.nav-item{
  padding:12px 15px;
  border-radius:8px;
  margin-bottom:8px;
  cursor:pointer;
  font-weight:600;
}
.nav-item:hover,
.nav-item.active{
  background:var(--primary);
}

/* Main */
main{
  flex:1;
  padding:2rem 3rem;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:2rem;
}

.btn-add{
  background:var(--secondary);
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}

/* Stats */
.stats-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  margin-bottom:2rem;
}

.stat-card{
  background:var(--white);
  padding:1.5rem;
  border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.03);
}
.stat-card h4{
  font-size:.75rem;
  text-transform:uppercase;
  color:#6B7280;
}
.stat-card p{
  font-size:1.8rem;
  font-weight:800;
  margin-top:6px;
}

/* Table */
.content-card{
  background:var(--white);
  border-radius:12px;
  padding:1.5rem;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:1rem;
}
th,td{
  padding:14px 10px;
  border-bottom:1px solid var(--border);
  font-size:.9rem;
}
th{
  text-align:left;
  color:#6B7280;
}

/* Status */
.status{
  padding:5px 12px;
  border-radius:20px;
  font-size:.75rem;
  font-weight:700;
}
.confirmed{background:#D1FAE5;color:#065F46}
.pending{background:#FEF3C7;color:#92400E}
.cancelled{background:#FEE2E2;color:#991B1B}

/* Tabs */
.section{display:none}
.section.active{display:block}

/* Mobile */
@media(max-width:900px){
  aside{display:none}
  main{padding:1.5rem}
}
</style>
</head>

<body>

<aside>
  <a class="admin-logo">BAKU<span>ADMIN</span></a>
  <div class="nav-item active" onclick="switchTab('dashboard',this)">Dashboard</div>
  <div class="nav-item" onclick="switchTab('bookings',this)">Bookings</div>
  <div class="nav-item" onclick="switchTab('tours',this)">Manage Tours</div>
</aside>

<main>

<header>
  <h1 id="pageTitle">Dashboard Overview</h1>
  <button class="btn-add">+ New Tour</button>
</header>

<!-- Dashboard -->
<section id="dashboard" class="section active">
  <div class="stats-grid">
    <div class="stat-card"><h4>Total Bookings</h4><p>128</p></div>
    <div class="stat-card"><h4>Revenue</h4><p>$14,250</p></div>
    <div class="stat-card"><h4>Active Tours</h4><p>12</p></div>
    <div class="stat-card"><h4>Rating</h4><p>4.8</p></div>
  </div>
</section>

<!-- Bookings -->
<section id="bookings" class="section">
  <div class="content-card">
    <h3>Recent Bookings</h3>
    <table>
      <thead>
        <tr>
          <th>Customer</th>
          <th>Tour</th>
          <th>Date</th>
          <th>Pax</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="bookingTable"></tbody>
    </table>
  </div>
</section>

<!-- Tours -->
<section id="tours" class="section">
  <div class="content-card">
    <h3>Manage Tours</h3>
    <p style="margin-top:10px;color:#6B7280">
      Tour management UI will be added here.
    </p>
  </div>
</section>

</main>

<script>
const bookings=[
 {c:"John Doe",t:"Baku Old City",d:"2026-02-10",p:2,a:"$70",s:"confirmed"},
 {c:"Sarah Smith",t:"Sheki Heritage",d:"2026-02-12",p:4,a:"$340",s:"pending"},
 {c:"Ahmed Khan",t:"Gobustan Tour",d:"2026-02-15",p:1,a:"$55",s:"confirmed"},
 {c:"Elena Petrova",t:"Shusha Cultural",d:"2026-02-20",p:3,a:"$360",s:"cancelled"}
];

function loadBookings(){
 document.getElementById('bookingTable').innerHTML=
  bookings.map(b=>`
   <tr>
    <td><strong>${b.c}</strong></td>
    <td>${b.t}</td>
    <td>${b.d}</td>
    <td>${b.p}</td>
    <td>${b.a}</td>
    <td><span class="status ${b.s}">${b.s}</span></td>
   </tr>
  `).join('');
}

function switchTab(id,el){
 document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
 document.getElementById(id).classList.add('active');

 document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
 el.classList.add('active');

 document.getElementById('pageTitle').innerText=
  id.charAt(0).toUpperCase()+id.slice(1);
}

loadBookings();
</script>

</body>
</html>
