<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baku Tours & Shops</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
--primary:#0071eb;
--dark:#1f2937;
--gray:#6b7280;
--border:#e5e7eb;
--bg:#ffffff;
--soft:#f5f7fa;
--transition:.3s ease;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:var(--bg);color:var(--dark)}
.container{max-width:1200px;margin:auto;padding:0 20px}

/* HEADER */
header{
height:80px;
border-bottom:1px solid var(--border);
display:flex;
align-items:center;
position:sticky;
top:0;
background:#fff;
z-index:1000
}
.header-inner{
display:flex;
justify-content:space-between;
align-items:center
}
.logo{
font-weight:800;
font-size:1.4rem;
color:var(--primary);
text-decoration:none
}

/* HERO */
.hero{
height:560px;
background:
linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.35)),
url("https://images.unsplash.com/photo-1544986581-efac024faf62?q=80&w=2070&auto=format&fit=crop");
background-size:cover;
background-position:center;
display:flex;
align-items:center;
text-align:center;
color:#fff
}
.hero h1{
font-size:3.2rem;
font-weight:800;
margin-bottom:15px
}

/* SEARCH */
.search-box{
margin-top:30px;
background:#fff;
padding:15px;
border-radius:16px;
display:flex;
gap:10px;
box-shadow:0 20px 40px rgba(0,0,0,.25)
}
.search-box select,.search-box input{
border:none;
font-size:1rem;
outline:none;
padding:10px;
flex:1
}
.search-box button{
background:var(--primary);
color:#fff;
border:none;
padding:0 30px;
border-radius:10px;
font-weight:700;
cursor:pointer
}

/* TOURS */
.section{padding:80px 0}
.tours-grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(350px,1fr));
gap:30px
}
.tour-card{
border:1px solid var(--border);
border-radius:16px;
overflow:hidden;
transition:var(--transition)
}
.tour-card:hover{transform:translateY(-6px);box-shadow:0 15px 30px rgba(0,0,0,.1)}

/* SLIDER */
.slider{position:relative;height:240px;overflow:hidden}
.track{
display:flex;
height:100%;
transition:.5s
}
.slide{
min-width:100%;
object-fit:cover
}
.slider button{
position:absolute;
top:50%;
transform:translateY(-50%);
background:rgba(255,255,255,.9);
border:none;
width:34px;
height:34px;
border-radius:50%;
cursor:pointer
}
.prev{left:10px}
.next{right:10px}

/* TOUR CONTENT */
.tour-body{padding:20px}
.tour-body h3{font-size:1.1rem;margin:10px 0}
.tour-footer{
display:flex;
justify-content:space-between;
align-items:center;
border-top:1px solid var(--border);
padding-top:15px
}

/* DETAIL */
#detail{display:none;padding:60px 0}
.booking{
border:1px solid var(--border);
padding:25px;
border-radius:20px;
position:sticky;
top:120px
}
.book-btn{
width:100%;
padding:15px;
background:var(--primary);
border:none;
color:#fff;
border-radius:12px;
font-size:1.1rem;
font-weight:700;
cursor:pointer
}

/* FOOTER */
footer{
background:#111827;
color:#fff;
padding:60px 0 30px
}
footer a{color:#25d366;text-decoration:none;font-weight:700}
</style>
</head>

<body>

<header>
<div class="container header-inner">
<a class="logo">Baku Tours & Shops</a>
</div>
</header>

<section class="hero">
<div class="container">
<h1>Az…ôrbaycanƒ± K…ô≈üf Et</h1>

<div class="search-box">
<select><option>Bakƒ±</option></select>
<select><option>City Tour</option></select>
<input type="date">
<button>Axtar</button>
</div>
</div>
</section>

<section class="section container">
<div class="tours-grid" id="tours"></div>
</section>

<section id="detail" class="container"></section>

<footer>
<div class="container">
<p>üìß info@bakutours.shop</p>
<p>üì± <a href="https://wa.me/994708680970">+994 70 868 09 70</a></p>
<p style="margin-top:20px;color:#9ca3af">¬© bakutours.shop</p>
</div>
</footer>

<script>
const tours=[
{
id:1,
name:"Bakƒ± ≈û…ôh…ôr Turu",
price:45,
images:[
"https://images.unsplash.com/photo-1565011523534-747a8601f10a",
"https://images.unsplash.com/photo-1584467541268-b040f83be3fd",
"https://images.unsplash.com/photo-1549944850-84e00be4203b"
]
}
];

const toursEl=document.getElementById("tours");
const detail=document.getElementById("detail");

tours.forEach(t=>{
let slide=0;
const card=document.createElement("div");
card.className="tour-card";
card.innerHTML=`
<div class="slider">
<button class="prev">‚Äπ</button>
<div class="track">
${t.images.map(i=>`<img class="slide" src="${i}">`).join("")}
</div>
<button class="next">‚Ä∫</button>
</div>
<div class="tour-body">
<h3>${t.name}</h3>
<div class="tour-footer">
<strong>‚Ç¨${t.price}</strong>
<a href="#" onclick="openDetail(${t.id})">∆ètraflƒ±</a>
</div>
</div>
`;
const track=card.querySelector(".track");
card.querySelector(".next").onclick=()=>{slide=(slide+1)%t.images.length;track.style.transform=`translateX(-${slide*100}%)`};
card.querySelector(".prev").onclick=()=>{slide=(slide-1+t.images.length)%t.images.length;track.style.transform=`translateX(-${slide*100}%)`};
toursEl.appendChild(card);
});

function openDetail(id){
const t=tours.find(x=>x.id===id);
detail.style.display="block";
detail.innerHTML=`
<h1>${t.name}</h1>
<div class="booking">
<p>Qiym…ôt: ‚Ç¨${t.price}</p>
<button class="book-btn" onclick="book('${t.name}')">WhatsApp il…ô rezerv et</button>
</div>
`;
window.scrollTo(0,0);
}

function book(name){
const text=encodeURIComponent(`Salam! "${name}" turu √º√ß√ºn rezervasiya etm…ôk ist…ôyir…ôm.`);
window.open(`https://wa.me/994708680970?text=${text}`,"_blank");
}
</script>

</body>
</html>
