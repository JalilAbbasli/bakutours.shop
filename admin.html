<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS Admin | Baku Tour Shop Management</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <form id="login-form" class="login-card">
            <div class="login-header">
                <i class="fa-solid fa-compass"></i>
                <h1>BTS Admin</h1>
                <p>Baku Tour Shop Management</p>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="admin-password" placeholder="Enter admin password" required>
            </div>
            <button type="submit" class="btn-primary">Login to Dashboard</button>
            <p id="login-error" class="error-text"></p>
        </form>
    </div>

    <!-- Admin Panel Layout -->
    <div id="admin-panel" class="admin-layout" style="display: none;">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand">
                <i class="fa-solid fa-compass"></i>
                <span>BTS Admin</span>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-section="dashboard">
                    <i class="fa-solid fa-chart-line"></i> Dashboard
                </a>
                <a href="#" class="nav-item" data-section="manage-tours">
                    <i class="fa-solid fa-map-location-dot"></i> Manage Tours
                </a>
            </nav>
            <button id="logout-btn" class="logout-btn">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </button>
        </aside>

        <!-- Main Content -->
        <main class="content-area">
            <!-- Dashboard Section -->
            <section id="dashboard-section" class="admin-section">
                <header class="section-header">
                    <h2>Dashboard Overview</h2>
                </header>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Tours</h3>
                        <p id="stat-total-tours">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Avg. Rating</h3>
                        <p id="stat-avg-rating">0.0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Avg. Price</h3>
                        <p id="stat-avg-price">$0</p>
                    </div>
                </div>
            </section>

            <!-- Manage Tours Section -->
            <section id="manage-tours-section" class="admin-section" style="display: none;">
                <header class="section-header">
                    <h2>Tour Management</h2>
                    <button class="btn-primary" id="open-add-modal">
                        <i class="fa-solid fa-plus"></i> Add New Tour
                    </button>
                </header>
                
                <div class="table-container">
                    <table class="tour-table">
                        <thead>
                            <tr>
                                <th>Tour Info</th>
                                <th>Price</th>
                                <th>Rating</th>
                                <th>Group</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tour-list-body">
                            <!-- Tours will be injected here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Tour Modal -->
    <div id="tour-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add New Tour</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="tour-form">
                <input type="hidden" id="edit-index">
                <div class="form-row">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="tour-title" required placeholder="e.g. Gobustan & Absheron Tour">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="tour-desc" rows="3" required placeholder="Brief tour overview..."></textarea>
                    </div>
                </div>
                <div class="form-row grid-2">
                    <div class="form-group">
                        <label>Duration</label>
                        <input type="text" id="tour-duration" required placeholder="e.g. 7â€“8 hours">
                    </div>
                    <div class="form-group">
                        <label>Price (USD)</label>
                        <input type="number" id="tour-price" required placeholder="e.g. 65">
                    </div>
                </div>
                <div class="form-row grid-2">
                    <div class="form-group">
                        <label>Group Type</label>
                        <select id="tour-group">
                            <option value="Small group">Small group</option>
                            <option value="Private">Private</option>
                            <option value="Large group">Large group</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Rating (0.0 - 5.0)</label>
                        <input type="number" step="0.1" min="0" max="5" id="tour-rating" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="url" id="tour-image" required placeholder="https://images.unsplash.com/...">
                    </div>
                </div>
                <div class="form-row flex-end">
                    <button type="button" class="btn-secondary close-modal">Cancel</button>
                    <button type="submit" class="btn-primary">Save Tour</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
